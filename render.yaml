services:
  - type: web
    name: smart-harvest-backend
    env: python
    pythonVersion: 3.13.1
    autoDeploy: true
    plan: free
    workingDirectory: backend   # sets backend as root for build/start commands
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
